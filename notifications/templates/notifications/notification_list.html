<!-- myapp/templates/myapp/notification_list.html -->
{% extends 'myapp/base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
<h2>Notifications</h2>
<ul id="notifications">
    {% for notification in notifications %}
        <li>{{ notification.message }} - {{ notification.timestamp }}</li>
    {% endfor %}
</ul>
{% endblock %}
